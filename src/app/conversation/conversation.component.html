<div *ngIf="!showPatient && !showCreateConversationComponent">


    <button class="btn-back" (click)="back()">  <img src="assets/img/left-arrow.png" alt="not found" /></button>

    <div class="very-big-title">
        Conversation
    </div>

    <div class="main-content">
        <button class="btn-createNewConversation" (click)="loadCreateConversationComponent()">Create New Conversation</button>

        <div>
            <div class="inline card-conv" *ngFor=" let entry of conversationListViewModel" (click)="onConversationClicked(entry)">
                <div class="text-card-conv">
                    {{entry.name}}
                </div>
            </div>
        </div>
    </div>

    <div class="modal-bg" *ngIf="isModalShowing">
        <div class="modal-main">
            <button class="btn-close-modal" (click)=" isModalShowing = false">X</button>
            <div class="modal-text-title">
                Associate "{{conversationSelected.name}}" with a patient
            </div>
            <div class="form-group">
                <select class="custom-select dropdown-custom" [(ngModel)]="myOptionSelected">
                                  <option class="form-control" *ngFor="let item of selectableList">{{item.patient.name}}</option>
                              </select>
            </div>
            <button class="btn-saveAsociation" (click)="saveAsociation(myOptionSelected)">Save</button>
        </div>
    </div>

</div>

<app-pacient *ngIf="showPatient"></app-pacient>
<app-create-conversation *ngIf="showCreateConversationComponent"></app-create-conversation>
